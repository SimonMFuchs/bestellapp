<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <button id="cart-btn" onclick="">Warenkorb</button>

    <header>
        <div class="header-container maximal-width">
            <img src="./assets/img/Logo.png" alt="logo">
            <div class="burger">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
            </div>
        </div>
    </header>

    <main class="maximal-width">
        <div class="main-column-left">
            <section class="hero">
                <div class="hero-container"></div>
                <img src="./assets/img/pino-pizza-logo-border.png" alt="Pino Pizza Logo">
                <h1 class="general-margin-width">Pino Pizza</h1>
                <p class="general-margin-width">Bewertung (4,7 von 5 Sternen)</p>
            </section>
            <nav>
                <img src="./assets/icons/nav-icon-small.svg" alt="icon">
                <a href="#container-out0">Hauptgerichte</a>
                <a href="#container-out1">Beilagen</a>
                <a href="#container-out2">Salate</a>
            </nav>
            <section>
                <div id="la-carta" class="la-carta-container general-margin-width general-margin-height"></div>
            </section>
        </div>

        <div class="main-column-right">
            <section class="cart-wrapper">
                <div class="cart-header">
                    <h2>Warenkorb</h2>
                </div>
                <div id="cart" class="cart-container"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content maximal-width">
            <img src="./assets/img/Logo.png" alt="logo">
            <p>Bildmaterial von <a href="https://pixabay.com/">pixabay.com</a></p>
        </div>
    </footer>
</body>

</html>
