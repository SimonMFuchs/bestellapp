<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <link rel="stylesheet" href="./styles/overlay.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <div class="header-container maximal-width">
            <img src="./assets/img/Logo.png" alt="logo">
            <div class="burger">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
            </div>
        </div>
    </header>

    <main class="maximal-width">
        <div class="main-column-left">
            <section class="hero">
                <div class="hero-container"></div>
                <img class="pino-pizza-logo" src="./assets/img/pino-pizza-logo-border.png" alt="Pino Pizza Logo">
                <h1 class="general-margin-width">Pino Pizza</h1>
                <div class="restaurant-info general-margin-width">
                    <p class="stars"><img src="./assets/icons/star-icon.png" alt="Star Icon"><b>4,6</b> (162)</p>
                    <div class="dot"></div>
                    <!-- <p class="bag"><img src="./assets/icons/bag-icon.png" alt="Bag Icon"> Min. 20,00€</p>
                    <div class="dot"></div> -->
                    <p class="bike"><img src="./assets/icons/bike-icon-black-large.png" alt=""> Gebühr: 5,00€</p>
                </div>
            </section>
            <nav>
                <img src="./assets/icons/nav-icon-small.svg" alt="icon">
                <a href="#container-out0">Hauptgerichte</a>
                <a href="#container-out1">Beilagen</a>
                <a href="#container-out2">Salate</a>
            </nav>
            <section>
                <div id="la-carta" class="la-carta-container general-margin-width general-margin-height"></div>
            </section>
        </div>

        <div id="main-column-right-id" class="main-column-right">
            <section id="cart-warpper-id" class="cart-wrapper">
                <div class="cart-header">
                    <button id="close-cart-btn" class="general-margin-width" onclick="closeCart()">Warenkorb schließen</button>
                    <h2>Warenkorb</h2>
                </div>
                <div id="cart" class="cart-container">Der Warenkorb ist leer</div>
                <div id="cart-bill" class="general-margin-width"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content maximal-width">
            <img src="./assets/img/Logo.png" alt="logo">
            <p>Bildmaterial von <a href="https://pixabay.com/">pixabay.com</a></p>
        </div>
    </footer>

    <button id="cart-btn" onclick="openCart()">Warenkorb<span id="cart-button-price"></span></button>
</body>

</html>
