<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <!-- <div id="burger-menu" class="burger-menu-container"></div> -->
    <header>
        <div class="header-container maximal-width">
            <img src="./assets/img/Logo.png" alt="logo">
            <div class="burger">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
            </div>
        </div>
    </header>
    <section class="hero maximal-width">
        <div class="hero-container"></div>
        <img src="./assets/img/pino-pizza-logo-border.png" alt="Pino Pizza Logo">
        <h1 class="general-margin-width">Pino Pizza</h1>
        <p class="general-margin-width">Bewertung (4,7 von 5 Sternen)</p>
    </section>
    <nav class="maximal-width">
        <img src="./assets/icons/nav-icon-small.svg" alt="icon">
        <a href="#">Hauptgerichte</a>
        <a href="#">Beilagen</a>
        <a href="#">Salate</a>
    </nav>
    <section class="maximal-width">
        <div id="la-carta" class="la-carta-container general-margin-width general-margin-height"></div>
    </section>
    <section id="cart" class="cart-container">
    </section>

    <footer></footer>
</body>

</html>
